<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Team5Project</title>
</head>
<body>
<div id="note" class="notification bg_warning">Success.</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">SOA-Project Team 5</a>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="https://github.com/sjafarli/soa-project" target="_blank">Github</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Swagger</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8161/admin" target="_blank">ActiveMQ</a>
        </li>
    </ul>
</nav>

<div class="container w-75 mx-auto mt-5">

    <div class="d-flex justify-content-center mt-5"><h1>The <b>Ultimate</b> Cinema Experience.</h1></div>

    <form onsubmit="search(this); return false;" class="form-inline w-50 mx-auto mb-5">
        <div class="input-group mb-3 w-100">
            <input class="form-control border border-primary" type="search" placeholder="Search our selection" name="query">
            <div class="input-group-append">
                <input class="btn btn-primary" type="submit" value="Go">
            </div>
        </div>
    </form>

    <ul class="nav nav-tabs nav-justified">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" id="nav1" href="#home">Movie Catalogue</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" id="nav2" href="#menu1">Voting System</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane container active" id="home">

            <table class="table mt-5">
                <thead class="thead-light">
                <tr>
                    <th class="w-50">Title</th>
                    <th class="w-25">Year</th>
                    <th class="w-25"></th>
                </tr>
                </thead>
                <tbody id="movies">
                </tbody>
            </table>

        </div>
        <div class="tab-pane container fade" id="menu1">

            <table class="table mt-5">
                <thead class="thead-light">
                <tr>
                    <th class="w-50">Title</th>
                    <th class="w-25">Votes</th>
                    <th class="w-25"></th>
                </tr>
                </thead>
                <tbody id="votings">
                </tbody>
            </table>

        </div>
    </div>

</div>

<script src="index.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
